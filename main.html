<html data-ng-app="gDriveApp" ng-csp="">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" media="all" href="css/bootstrap.css">
    <link rel="stylesheet" media="all" href="css/main.css">
    <base target="_blank">
    <link rel="stylesheet" href="js/jqueryui.css">

</head>

<body data-ng-controller="DocsController">

    <section id="main">
        <nav>
            <button id="authorize-button" class="btn" data-ng-click="toggleAuth(true)">{{authButtonLabel()}}</button>
            <button class="btn" data-ng-click="fetchDocs(flase)">Refresh</button>
            <button class="btn" id="close-button" title="Close">x</button>
        </nav>
    </section>

    <div class="target">
        <div class="ps-popup-inner">
            <webview id="foo" src="http://www.anayainfantilyjuvenil.com/catalogos/capitulos_promocion/IJ00241701_9999990316.pdf" class="webview"></webview>
        </div>
    </div>
    <div class="target">
        <div class="ps-popup-inner">
            <webview id="foo" src="https://docs.google.com/document/d/1deHeoW8eqPiMQp2QpLokVDhYM5Fy9Lu604vLHY01vYU/edit?usp=sharing" class="webview"></webview>
        </div>
    </div>
    <div class="target">
        <div class="ps-popup-inner">
            <webview id="foo" src="https://docs.google.com/spreadsheets/d/1424GF5kCDwcpm4h2FD0EYrzQfncTs-E2m0Yjl237fGQ/edit?usp=sharing" class="webview"></webview>
        </div>
    </div>


    <script src="js/gdocs.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jqueryui.js"></script>
    <script src="js/jqueryuirotable.js"></script>
    <script src="js/angular-1.1.0.min.js"></script>
    <script src="js/app.js"></script>


</body>

</html>
